<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
	<script >
		$(function () {
			// body...
			$('#key th').css('color','red',).css('border','solid gray');
			$('#key tr').css('color','red').css('border','solid gray');
			$('#key td').css('color','red').css('border','solid gray');
			$('#key caption').css('color','red').css('border','solid gray');
			$('#key').css('color','red').css('border','solid gray');
			$('body').prepend($('<div/>',{text:'Hide Key',css:{color:'blue'}}));


		});
	</script>
</head>
<body>
<table id="key">
	<caption>Key</caption>
	<tr><th>HCL</th><td>Human Computer Interaction</td></tr>
	<tr><th>ISO</th><td>Information System in Organisaztions</td></tr>
	<tr><th>NHL</th><td>Nyan Htun Lynn</td></tr>
</table>
</body>
</html>

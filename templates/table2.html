<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			// body...
			$('#schedule #one').css({
				color:'white',
				background:'black'
			});
			$('table td:not(:empty)').mouseover(function () {
				// body...
				$(this).css('background','red');
			});
			$('table td').mouseout(function () {
				// body...
				$(this).css('background','inherit');
			});
			$('body').prepend($('<div/>',{text:'Hide Key',css:{color:'blue',cursor:'pointer'},click:function(){
				///$("#schedule").toggle();
				if ($('#schedule:visible').length==1) {
				$('#schedule').fadeOut('slow');
				$('#this').text('Show Key');
			}
			else{
				$('#schedule').fadeIn('slow');
				$('#this').text('Hide Key');
			}
			}}));
			
			
			
		});
	</script>
</head>
